<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper-cards</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/swiper-cards.css" />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper container">
      <div class="swiper-wrapper content">
        <!-- card 1 -->
        <div class="swiper-slide card">
          <div class="card-content">
            <img
              class="car-image"
              src="./assets/img/catalog/slideshow/car1.png"
              alt=""
            />

            <div class="car-info">
              <div>
                <p class="car-text">Mazda</p>
                <p class="car-text">CX-5 XD(4WD)</p>
              </div>
              <div class="favorite">
                <p class="favorite-text">Add to Favorites</p>
                <img
                  class="pin-image"
                  src="./assets/img/icon/pinUncheck.png"
                  alt="image of a pin"
                />
              </div>
            </div>

            <div class="view-more">
              <p class="view-more-text">View More</p>
              <img
                class="button-arrow"
                src="./assets/img/icon/arrowRightSlide.png"
                alt="arrow-image"
              />
            </div>
          </div>
        </div>

        <!-- card 2 -->
        <div class="swiper-slide card">
          <div class="card-content">
            <img
              class="car-image"
              src="./assets/img/catalog/slideshow/car2.png"
              alt=""
            />

            <div class="car-info">
              <div>
                <p class="car-text">Toyota</p>

                />

            </div>

            <div class="view-more">
              <p class="view-more-text">View More</p>
              <img
                class="button-arrow"
                src="./assets/img/icon/arrowRightSlide.png"
                alt="arrow-image"
              />
            </div>
          </div>
        </div>

        <!-- card 3 -->
        <div class="swiper-slide card">
          <div class="card-content">
            <img
              class="car-image"
              src="./assets/img/catalog/slideshow/car3.png"
              alt=""
            />

            <div class="car-info">
              <div>
                <p class="car-text">Toyota</p>
                <p class="car-text">Harrier Premium</p>

              <div class="favorite">
                <p class="favorite-text">Add to Favorites</p>

              <p class="view-more-text">View More</p>

                alt="arrow-image"
              />
            </div>
          </div>
        </div>

        <!-- card 4 -->
        <div class="swiper-slide card">
          <div class="card-content">
            <img
              class="car-image"
              src="./assets/img/catalog/slideshow/car4.png"

            <div class="car-info">
              <div>
                <p class="car-text">Toyota</p>
                <p class="car-text">Hilux Surf</p>

                />

            <div class="view-more">

      </div>
    </div>

    <!-- Navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 4,
        spaceBetween: 10,
        slidesPerGroup: 1,
        loop: true,
        loopFillGroupWithBlank: true,

        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        breakpoints: {
          // when window width is sm >= 320px
          320: {
            slidesPerView: 1,
            spaceBetween: 10,
          },
          // when window width is sm >= 576px
          576: {
            slidesPerView: 1,
            spaceBetween: 10,
          },
          // when window width is md >= 768px
          768: {
            slidesPerView: 2,
            spaceBetween: 15,
          },
          // when window width is >= 992pxpx
          992: {
            slidesPerView: 3,
            spaceBetween: 20,
          },
          // when window width is >= 1200pxpx
          1200: {
            slidesPerView: 4,
            spaceBetween: 20,
          },
        },
      });
    </script>
  </body>
</html>
